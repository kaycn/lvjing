<include file="Public/top" title = "" />
        <!-- start left -->
<include file="Public/left"/>
        <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>查看分类</h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">        
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                   <form method="post" class="form-horizontal" action="{:U('Footer/doadd')}" enctype="multipart/form-data">

                                <foreach name="one" item="arr">
                                    <div class="form-group has-success"><label class="col-sm-4 control-label">栏目标题</label>

                                        <div class="col-sm-2"><input type="text" class="form-control" name="{$arr.id}" required value = "{$arr.name}"></div>
                                    </div>
                                    <foreach name="two" item="vs">
                                    <if condition = "$arr.id eq $vs['fid']">
                                        <div class="form-group has-success"><label class="col-sm-4 control-label">子栏目标题</label>

                                            <div class="col-sm-2"><input type="text" class="form-control" name="{$vs.id}" required value = "{$vs.name}"></div>
                                        </div>
                                        <div class="form-group has-success"><label class="col-sm-4 control-label">子栏目1的跳转链接</label>

                                            <div class="col-sm-4"><input type="text" class="form-control" name="{$vs.id}link" required value = "{$vs.link}"></div>
                                        </div>
                                    </if>
                                    </foreach>
                                    <div class="hr-line-dashed"></div>
                                </foreach>

                                     <div class="hr-line-dashed"></div>
                               
                              
                               
                             
                                </div>
                               <div class="ibox-content">
                            <div class="text-center">
                            <input type="submit" value="保存" class="btn btn-primary" data-toggle="modal">
                            </div>

                    </div>
                            </form>
                    </div>
                </div>
            </div>
            </div>

    <!-- start footer -->
                    <include file="Public/footer" />
            <!-- end footer -->
        </div>
